<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maseru Bridge Traffic | 4D Climate Solutions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0f1a;
      --bg-secondary: #111827;
      --bg-card: #1a2332;
      --accent: #3b82f6;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: #2a3a4a;
      --success: #10b981;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-shrink: 0;
    }

    .header-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), #1d4ed8);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    .header-info h1 { font-size: 1.1rem; font-weight: 600; }
    .header-info p { font-size: 0.75rem; color: var(--text-secondary); }

    .status-indicator {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.375rem 0.75rem;
      background: var(--bg-card);
      border-radius: 2rem;
      font-size: 0.7rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .main-content {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }

    .camera-section {
      flex-shrink: 0;
      padding: 0.75rem;
      background: var(--bg-primary);
    }

    .camera-preview {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .camera-preview img {
      width: 100%;
      height: auto;
      max-height: 280px;
      object-fit: cover;
      display: block;
    }

    .camera-preview .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: var(--text-muted);
      min-height: 200px;
    }

    .camera-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0.75rem;
      background: var(--bg-secondary);
    }

    .camera-timestamp {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .refresh-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      gap: 0.375rem;
      transition: all 0.2s;
    }

    .refresh-btn:hover { background: var(--bg-card); color: var(--text-primary); }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 0 0.75rem;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .message {
      display: flex;
      gap: 0.5rem;
      max-width: 85%;
    }

    .message.user { align-self: flex-end; flex-direction: row-reverse; }

    .message-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      flex-shrink: 0;
    }

    .message.bot .message-avatar { background: linear-gradient(135deg, var(--accent), #1d4ed8); }
    .message.user .message-avatar { background: var(--bg-secondary); border: 1px solid var(--border); }

    .message-content {
      padding: 0.75rem 0.875rem;
      border-radius: 12px;
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .message.bot .message-content { background: var(--bg-secondary); border-bottom-left-radius: 4px; }
    .message.user .message-content { background: var(--accent); border-bottom-right-radius: 4px; }

    .message-time { font-size: 0.625rem; color: var(--text-muted); margin-top: 0.25rem; }
    .message.user .message-time { text-align: right; }

    .welcome-message {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-secondary);
    }

    .welcome-message h2 { font-size: 1rem; color: var(--text-primary); margin-bottom: 0.5rem; }
    .welcome-message p { font-size: 0.8rem; }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 0.75rem;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    .quick-actions-bar {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      overflow-x: auto;
      flex-shrink: 0;
    }

    .quick-actions-bar::-webkit-scrollbar {
      height: 4px;
    }

    .quick-actions-bar::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    .quick-action {
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.5rem 0.875rem;
      border-radius: 2rem;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.75rem;
      white-space: nowrap;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .quick-action:hover { 
      background: var(--accent); 
      border-color: var(--accent); 
    }

    .chat-input-container {
      padding: 0.75rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
    }

    .chat-input-wrapper { display: flex; gap: 0.5rem; align-items: flex-end; }

    .chat-input {
      flex: 1;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.75rem;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.875rem;
      resize: none;
      max-height: 100px;
    }

    .chat-input::placeholder { color: var(--text-muted); }
    .chat-input:focus { outline: none; border-color: var(--accent); }

    .send-btn {
      width: 42px;
      height: 42px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover { background: #2563eb; transform: scale(1.05); }
    .send-btn:disabled { background: var(--bg-card); color: var(--text-muted); cursor: not-allowed; transform: none; }

    footer {
      text-align: center;
      padding: 0.5rem;
      color: var(--text-muted);
      font-size: 0.65rem;
      flex-shrink: 0;
      background: var(--bg-primary);
    }

    footer a { color: var(--accent); text-decoration: none; }

    @media (max-width: 640px) {
      .header { padding: 0.5rem 0.75rem; }
      .header-info h1 { font-size: 1rem; }
      .camera-preview img { max-height: 200px; }
      .message { max-width: 90%; }
      .quick-action { padding: 0.375rem 0.75rem; font-size: 0.7rem; }
    }

    @media (min-width: 768px) {
      .main-content {
        flex-direction: row;
        padding: 1rem;
        gap: 1rem;
      }
      
      .camera-section {
        width: 45%;
        padding: 0;
        position: sticky;
        top: 0;
      }
      
      .camera-preview img {
        max-height: 400px;
      }
      
      .chat-section {
        width: 55%;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-icon">üåâ</div>
      <div class="header-info">
        <h1>Maseru Bridge Traffic</h1>
        <p>Powered by 4D Climate Solutions</p>
      </div>
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Live</span>
      </div>
    </header>

    <div class="main-content">
      <div class="camera-section">
        <div class="camera-preview">
          <div class="loading" id="cameraLoading">Loading camera feed...</div>
          <img id="cameraImage" style="display: none;" alt="Maseru Bridge Camera Feed">
          <div class="camera-controls">
            <span class="camera-timestamp" id="cameraTimestamp">--:--:--</span>
            <button class="refresh-btn" id="refreshBtn" onclick="refreshCamera()">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
              </svg>
              Refresh
            </button>
          </div>
        </div>
      </div>

      <div class="chat-section">
        <div class="chat-container">
          <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
              <h2>üëã Ask about border traffic!</h2>
              <p>Click a question below or type your own.</p>
            </div>
          </div>

          <div class="quick-actions-bar">
            <button class="quick-action" onclick="sendQuickMessage('How busy is the border right now?')">üöó Current traffic?</button>
            <button class="quick-action" onclick="sendQuickMessage('Is it a good time to cross?')">‚è∞ Good time to cross?</button>
            <button class="quick-action" onclick="sendQuickMessage('How long is the queue?')">üìè Queue length?</button>
            <button class="quick-action" onclick="sendQuickMessage('What are the wait times?')">‚è≥ Wait times?</button>
            <button class="quick-action" onclick="sendQuickMessage('Any issues at the border?')">‚ö†Ô∏è Any issues?</button>
          </div>

          <div class="chat-input-container">
            <div class="chat-input-wrapper">
              <textarea class="chat-input" id="chatInput" placeholder="Ask about the traffic..." rows="1" onkeydown="handleKeyDown(event)"></textarea>
              <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>¬© 2025 <a href="https://4dcs.co.za" target="_blank">4D Climate Solutions</a> | Camera feeds by ETL Webcast</p>
    </footer>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const cameraImage = document.getElementById('cameraImage');
    const cameraLoading = document.getElementById('cameraLoading');
    const cameraTimestamp = document.getElementById('cameraTimestamp');

    let isLoading = false;
    let welcomeShown = true;

    chatInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });

    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function sendQuickMessage(text) {
      chatInput.value = text;
      sendMessage();
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message || isLoading) return;

      if (welcomeShown) {
        const welcome = document.querySelector('.welcome-message');
        if (welcome) welcome.remove();
        welcomeShown = false;
      }

      addMessage(message, 'user');
      chatInput.value = '';
      chatInput.style.height = 'auto';

      isLoading = true;
      sendBtn.disabled = true;
      const typingId = showTypingIndicator();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        removeTypingIndicator(typingId);

        addMessage(data.success ? data.message : (data.message || 'Sorry, I encountered an error.'), 'bot');
      } catch (error) {
        removeTypingIndicator(typingId);
        addMessage('Connection error. Please try again.', 'bot');
      } finally {
        isLoading = false;
        sendBtn.disabled = false;
        chatInput.focus();
      }
    }

    function addMessage(text, type) {
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.innerHTML = `
        <div class="message-avatar">${type === 'bot' ? 'üåâ' : 'üë§'}</div>
        <div>
          <div class="message-content">${text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
          <div class="message-time">${time}</div>
        </div>
      `;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
      const id = 'typing-' + Date.now();
      const div = document.createElement('div');
      div.id = id;
      div.className = 'message bot';
      div.innerHTML = `
        <div class="message-avatar">üåâ</div>
        <div class="message-content">
          <div class="typing-indicator"><span></span><span></span><span></span></div>
        </div>
      `;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return id;
    }

    function removeTypingIndicator(id) {
      const el = document.getElementById(id);
      if (el) el.remove();
    }

    async function refreshCamera() {
      try {
        const response = await fetch('/api/screenshot?' + Date.now());
        if (response.ok) {
          const blob = await response.blob();
          cameraImage.src = URL.createObjectURL(blob);
          cameraImage.style.display = 'block';
          cameraLoading.style.display = 'none';
          cameraTimestamp.textContent = new Date().toLocaleTimeString();
        }
      } catch (error) {
        console.error('Failed to refresh camera:', error);
      }
    }

    refreshCamera();
    setInterval(refreshCamera, 60000);
  </script>
</body>
</html>
